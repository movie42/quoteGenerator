<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Qenerator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote_container" id="quote_container">
      <div class="quote_text">
        <i class="fas fa-quote-left"> </i>
        <span id="quote">Something happen.</span>
      </div>
      <div class="quote_author">
        <span id="author">HyunSU</span>
      </div>
      <div class="button_container">
        <button class="twitter_button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new_quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
